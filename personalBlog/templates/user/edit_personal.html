{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        修改个人信息
    </title>
    <link rel="stylesheet" href="{% static 'personal/style.css' %}" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="{% static 'personal/js/jquery.js' %}"></script>
    <script src="{% static 'personal/js/custom.js' %}"></script>
    <style>
        .head {
            margin: 0px auto;
            background: no-repeat center;
            border-radius: 50%;
            border: 0px solid #fff;
            box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0), 0px 4px 8px 0px rgba(0, 0, 0, 0);
            width: 95px;
            height: 95px;
            position: relative;
        }

        .infor-pic {
            margin-left: 10px;
            float: left;
            width: 6rem;
            height: 6rem;
            border-radius: 50%;
        }

        .infor-pic img {
            width: 100%;
            height: 100%;
        }

        .btn-upload {
            position: relative;
            display: inline-block;
            height: 36px;
            *display: inline;
            overflow: hidden;
            vertical-align: middle;
            cursor: pointer
        }

        .upload-url {
            cursor: pointer
        }

        .input-file {
            position: absolute;
            right: 0;
            top: 0;
            cursor: pointer;
            z-index: 1;
            font-size: 30em;
            *font-size: 30px;
            opacity: 0;
            filter: alpha(opacity=0)
        }

        .btn-upload .input-text {
            width: auto
        }

        .form-group .upload-btn {
            margin-left: -1px
        }
    </style>
</head>
<body>
<div class="accordion-wrap">
    <div class="accordion">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <a href="javascript:void(0)"><i class="fa fa-user"></i>&nbsp;个人简介</a>

            <div class="nav profile">

                <div class="head">
                    <div class="infor-pic">
                         <img src="{{ MEDIA_URL }}{{ data.head }}" />
                    {% comment %}<input class="input-text radius" name="head" type="file"  value="上传头像"/>{% endcomment %}
                        <span class="btn-upload">
                            <a href="javascript:void();" class="btn btn-primary radius btn-upload">
                                <i class="Hui-iconfont"></i>上传头像</a>
  <input type="file" multiple name="file_0" class="input-file">
</span>

                    </div>
                </div>
                <br>
                <br>
                <h3><input class="input-text radius size-L" name="nickname" value="{{ data.nickname|default_if_none:"莫言" }}"/>
                </h3>

            </div>

            <a href="javascript:void(0)"><i class="fa fa-envelope"></i>&nbsp;详细信息</a>

            <div class="nav">
                <div class="chat">

                </div>
                <a href="javascript:void(0)">
                    &nbsp;电话号码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><input class="input-text radius"
                                                                                           name="phone"
                                                                                           value="{{ data.phone }}"/></span>
                </a>
                <a href="javascript:void(0)">
                    &nbsp;性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <i class="infor-tele">
                        <label class="am-radio-inline">

                            {% if data.sex == 1 %}
                                <input type="radio" name="sex" value="1" checked="checked" data-am-ucheck>男
                            {% else %}
                                <input type="radio" name="sex" value="1" data-am-ucheck>男
                            {% endif %}
                        </label>
                        <label class="am-radio-inline">
                            {% if data.sex == 2 %}
                                <input type="radio" name="sex" value="2" checked="checked" data-am-ucheck>女
                            {% else %}
                                <input type="radio" name="sex" value="2" data-am-ucheck>女
                            {% endif %}
                        </label>
                        <label class="am-radio-inline">
                            {% if data.sex == 3 %}
                                <input type="radio" name="sex" value="3" checked="checked" data-am-ucheck>保密
                            {% else %}
                                <input type="radio" name="sex" value="3" data-am-ucheck>保密
                            {% endif %}
                        </label>
                    </i>
                </a>
            </div>

            <i style="font-size: 20px">&raquo;&nbsp;</i><input type="submit" value="确认修改" class="btn btn-success radius size-S"/>
        </form>
    </div>

</div>
</body>
</html>
