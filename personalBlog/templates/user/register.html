{% extends 'parent/father.html' %}
{% load static %}
{% block title %}
用户注册
{% endblock %}

{% block content %}
<div id="particles-js">
		<div class="login">
			<div class="login-top">
				注册
			</div>
<form action="" method="post">
    {% csrf_token %}
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/name.png' %}"/></div>
				<div class="login-center-input">
					<input type="text" name="phone" value="{{ request.POST.phone }}" placeholder="请输入您的电话号码" />
					<div class="login-center-input-text">电话号码</div>
                        {{ form.errors.phone.0 }}

				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/password.png' %}"/></div>
				<div class="login-center-input">
					<input type="password" name="password" value="" placeholder="请输入您的密码"/>
					<div class="login-center-input-text">密码</div>
                        {{ form.errors.password.0 }}
				</div>
			</div>

			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/password.png' %}"/></div>
				<div class="login-center-input">
					<input type="password" name="password2" value="" placeholder="请确认您的密码" />
					<div class="login-center-input-text">确认密码</div>
                        {{ form.errors.password2.0 }}
				</div>
			</div>

			<div  class="login-button">
                <input type="submit" value="注   册" style="background-color: #4870ed; width: 246px; height: 36px"/>
			</div>

</form>
		<div class="sk-rotating-plane"></div>
</div>
</div>


{% endblock %}

{% block footer_js %}
<script type="text/javascript">
	function hasClass(elem, cls) {
	  cls = cls || '';
	  if (cls.replace(/\s/g, '').length == 0) return false; //当cls没有参数时，返回false
	  return new RegExp(' ' + cls + ' ').test(' ' + elem.className + ' ');
	}

	function addClass(ele, cls) {
	  if (!hasClass(ele, cls)) {
	    ele.className = ele.className == '' ? cls : ele.className + ' ' + cls;
	  }
	}

	function removeClass(ele, cls) {
	  if (hasClass(ele, cls)) {
	    var newClass = ' ' + ele.className.replace(/[\t\r\n]/g, '') + ' ';
	    while (newClass.indexOf(' ' + cls + ' ') >= 0) {
	      newClass = newClass.replace(' ' + cls + ' ', ' ');
	    }
	    ele.className = newClass.replace(/^\s+|\s+$/g, '');
	  }
	}
		document.querySelector(".login-button").onclick = function(){
				addClass(document.querySelector(".login"), "active")
				setTimeout(function(){
					addClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "none"
				},800)
				setTimeout(function(){
					removeClass(document.querySelector(".login"), "active")
					removeClass(document.querySelector(".sk-rotating-plane"), "active")
					document.querySelector(".login").style.display = "block"
					alert("登录成功")

				},5000)
		}
</script>
{% endblock %}
