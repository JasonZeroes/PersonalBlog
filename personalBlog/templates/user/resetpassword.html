{% extends 'parent/father.html' %}
{% load static %}
{% block title %}
重置密码
{% endblock %}

{% block content %}
<div id="particles-js">
		<div class="login">
			<div class="login-top">
				重置密码
			</div>
<form action="" method="post">
    {% csrf_token %}
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/name.png' %}"/></div>
				<div class="login-center-input">
					<input type="text" name="phone" value="{{ request.POST.phone }}" placeholder="请输入您的电话号码" />
					<div class="login-center-input-text">电话号码</div>
                        {{ form.errors.phone.0 }}
				</div>
			</div>
			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/password.png' %}"/></div>
				<div class="login-center-input">
					<input type="password" name="password" value="" placeholder="请输入您的新密码"/>
					<div class="login-center-input-text">密码</div>
                        {{ form.errors.password.0 }}
				</div>
			</div>

			<div class="login-center clearfix">
				<div class="login-center-img"><img src="{% static 'register_login/img/password.png' %}"/></div>
				<div class="login-center-input">
					<input type="password" name="password2" value="" placeholder="请确认您的新密码" />
					<div class="login-center-input-text">确认新密码</div>
                        {{ form.errors.password2.0 }}
				</div>
			</div>

			<div  class="login-button">
                <input type="submit" value="确认重置" style="background-color: #4870ed; width: 246px; height: 36px"/>
			</div>

</form>
		<div class="sk-rotating-plane"></div>
</div>

{% endblock %}
